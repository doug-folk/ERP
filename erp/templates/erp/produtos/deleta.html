<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deleção de Produto -ERP</title>
  </head>
  <body>
    {% if produto%}
    <h1>Deleção do Produto: "{{produto.nome}}"</h1>
    <form method="post">
      {% csrf_token %}

      <img src="{{produto.imagem.url}}" alt="{{produto.nome}}" width="100px" />
      <p>
        Voocê confirma a deleção do produto "{{produto.nome}}" ({{produto.id}})?
      </p>
      <button typr="submit">Confirmar deleção</button>
    </form>
    {% else %}
    <h1>Produto com este ID não encontrado</h1>
    {% endif %}
  </body>
</html>
